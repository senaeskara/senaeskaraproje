<!-- <table border="1> : bu tabloya kenar çubuğu ekler. border öz niteliği ile tablo hücrelerinin etrafında bir kenarlık oluşturulur.
< tr>= satır oluşturma sağlar
<th>= başlık hücrelerini belirler
    <td>= veri hücrelerini belirtir -->

        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
            <title>Document</title>
            
        </head>
        <body>
            <h2>Örnek Tablo</h2>
            <table border="1">
                <tr>
                  <th>isim</th>  
                  <th>yaş</th>
                  <th>şehir</th>
                </tr>
                <tr>
                    <td>Aylin</td>
                    <td>25</td>
                    <td>İstanbul</td>
                    </tr>
                </tr>
                <td>Ceylan</td>
                <td>30</td>
                <td>Ankara</td>
                <tr>
                    <tr>
                        <td>Elif</td>
                        <td>22</td>
                        <td>İzmir</td>
                    </tr>

                

            </table>
        </body>
        </html>
