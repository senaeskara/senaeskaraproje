<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablo Örneği</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Tablo Örneği</h1>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Ad</th>
                <th>Soyad</th>
                <th>Yaş</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Ali</td>
                <td>Yılmaz</td>
                <td>25</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Ayla</td>
                <td>Demir</td>
                <td>30</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Can</td>
                <td>Kaya</td>
                <td>35</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
